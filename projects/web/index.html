<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <title>Rocket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="card step1 past">
      <h1>Créer une réunion</h1>
      <h2>De quelle durée sera la réunion ?</h2>
      <input v-model="duration" type="text" placeholder="Durée en minute">
      <button @click="createMeeting()">Créer la réunion</button>
    </div>
    <div class="card step2 past">
      <h1>La réunion a été créée !</h1>
      <p>Partagez la session : <a>rocketmeeting.com/room/a43D9</a></p>
      <h2>Participants :</h2>
      <ul>
        <li class="badge">Adrien</li>
        <li class="badge">Édouard</li>
        <li class="badge">Nico</li>
      </ul>
      <button>Commencer la réunion(60min)</button>
    </div>
    <div class="card step3">
      <h1>La réunion est en cours !</h1>
      <div class="gauge_container"><div class="gauge"></div></div>
      <div class="space_between_container">
        <div class="label">Temps restant :</div>
        <div class="label">Coût de la réunion :</div>
      </div>
      <div class="space_between_container">
        <div class="label value">5 min</div>
        <div class="emphasized value">578 €</div>
      </div>
      <div class="divider"></div>
      <div class="bullshit_controller">
          <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
          </label>
          <span class="label">Bullshit detector :</span><span class="label value">activé</span>
      </div>
    </div>
  </div>

  <script type="module">
    import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js";
    import meeting from "./meeting.js";
    import speech from "./speech.js";

    const app = new Vue({
      el: ".card",
      data: {
        duration: null,
        width: 0,
        price: 0,
        meeting: null,
        joined: false,
        started: false,
        name: "",
        salary: null,
      },
      created() {
        const socket = io();
        socket.on("meeting", meeting => {
          this.started = meeting && meeting.startedAt !== null;
          this.meeting = meeting;
        });
        socket.on("meeting:person-joined", person => {
          this.meeting = {
            ...this.meeting,
            persons: [...this.meeting.persons, person],
          };
        });
        socket.on("meeting:started", startedAt => {
          this.meeting = { ...this.meeting, startedAt };
        });
        socket.on("meeting:total-price", price => {
          this.price = price.toFixed(2);
          this.width = this.getWidth();
        });
      },
      methods: {
        createMeeting() {
          meeting.create({
            duration: this.duration,
          });
        },
        start() {
          meeting.start();
          speech.init()
          this.started = true;
        },
        joinMeeting() {
          meeting.join({ name: this.name, salary: this.salary });
          this.name = "";
          this.salary = null;
          this.joined = true;
        },
        getWidth() {
          if (this.meeting && this.meeting.startedAt) {
            const { duration, startedAt } = this.meeting;
            const elapsed =
              new Date().getTime() - new Date(startedAt).getTime();
            return (100 * elapsed) / duration;
          }

          return 0;
        },
      },
    });
  </script>
</body>

</html>
